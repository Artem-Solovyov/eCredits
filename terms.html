    <div id="callback" class="callback">
      <div class="callback__body">
        <section class="callback__form form-callback">
          <div class="form-callback__header">
            <h2 class="form-callback__title">Contact Us</h2>
            <a
              href="#header"
              class="form-callback__close callback-popup _icon-close"
            ></a>
          </div>
          <form action="#" id="form" class="form">
            <div class="form__item">
              <input
                type="text"
                placeholder="Your Name"
                name="name"
                class="form__input _req"
              />
            </div>
            <div class="form__item">
              <input
                type="email"
                placeholder="Your Email Address"
                name="email"
                class="form__input _req _email"
              />
            </div>

            <!-- Input message -->
            <div class="form__item">
              <textarea
                name="message"
                placeholder="Message"
                class="form__input"
              ></textarea>
            </div>
            <input type="hidden" id="token" name="token" />
            <div class="preloader">
              <div id="preloader" class="svg"></div>
            </div>
            <button class="form__button submit" type="submit">Submit</button>
            <p class="form__recaptcha">
              This site is protected by reCAPTCHA and the Google
              <a href="https://policies.google.com/privacy">Privacy Policy</a
              ><br />
              and
              <a href="https://policies.google.com/terms">Terms of Service</a>
              apply.
            </p>
          </form>
        </section>
      </div>
